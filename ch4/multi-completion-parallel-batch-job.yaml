apiVersion: batch/v1
kind: Job
metadata:
  name: mutli-completion-parallel-batch-job
spec:
  completions: 5
  parallelism: 2
  template:
    metadata:
      labels:
        app: batch-job
    spec:
      restartPolicy: OnFailure
      containers:
        - name: main
          image: zjjfly/batch-job:1.0
